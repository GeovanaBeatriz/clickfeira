<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/relatorio.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <title>Relatórios</title>
</head>

<body>
    <div id="menu-container"></div>

    <main class="content">
        <header>
            <h2><b>Relatórios</b> <span class="cinza">/ Fornecedores mais utilizados</span></h2>
        </header>

        <section id="dashboard-fornecedores">
            <div class="cabecalho-dashboard d-flex justify-content-between align-items-center mb-3 flex-wrap">
              <h4 class="m-0">Top 5 Fornecedores</h4>
              <button id="btn-exportar-excel" class="btn btn-success">
                <i class="fas fa-file-excel me-2"></i>Exportar para Excel
              </button>
            </div>
            <div class="grafico-container">
              <canvas id="grafico-fornecedores"></canvas>
            </div>
          </section>

          <section id="dashboard-estoque">
            <div class="cabecalho-dashboard d-flex justify-content-between align-items-center mb-3 flex-wrap">
              <h4 class="m-0">Top 5 Produtos em Estoque</h4>
              <button id="btn-exportar-estoque" class="btn btn-primary">
                <i class="fas fa-file-excel me-2"></i>Exportar Estoque
              </button>
            </div>
            <div class="grafico-container">
              <canvas id="grafico-estoque"></canvas>
            </div>
          </section>          
                  

        <!-- Scripts -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
              fetch('../components/menu.html')
                .then(res => res.text())
                .then(html => {
                  document.getElementById('menu-container').innerHTML = html;
                })
                .catch(err => console.error("Erro ao carregar menu:", err));
            });
          </script>
        <script type="module" src="../scripts/relatorio.js"></script>
        
    </main>
</body>
</html>
