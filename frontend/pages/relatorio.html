<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/menu.css">
  <link rel="stylesheet" href="../styles/relatorio.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <title>Relatórios</title>
</head>

<body>
  <div id="menu-container"></div>

  <main class="content">
    <header>
      <h2><b>Relatórios</b> <span class="cinza">/ Estatísticas do negócio</span></h2>
    </header>

    <section class="painel-completo">

      <div class="painel-relatorios-grid">
        <!-- Dashboard 1: Fornecedores -->
        <div class="dashboard-card">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <i class="fas fa-truck fa-lg text-success"></i>
              <h4 class="m-0">Top 5 Fornecedores</h4>
            </div>
            <button id="btn-exportar-excel" class="btn btn-success btn-sm">
              <i class="fas fa-file-excel me-1"></i>Exportar
            </button>
          </div>
          <canvas id="grafico-fornecedores"></canvas>
        </div>

        <!-- Dashboard 2: Estoque -->
        <div class="dashboard-card">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <i class="fas fa-boxes fa-lg text-primary"></i>
              <h4 class="m-0">Top 5 Produtos em Estoque</h4>
            </div>
            <button id="btn-exportar-estoque" class="btn btn-primary btn-sm">
              <i class="fas fa-file-excel me-1"></i>Exportar
            </button>
          </div>
          <canvas id="grafico-estoque"></canvas>
        </div>

        <!-- Dashboard 3: Categorias com mais produtos -->
        <div class="dashboard-card">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <i class="fas fa-tags fa-lg text-warning"></i>
              <h4 class="m-0">Categorias com Mais Produtos</h4>
            </div>
            <button id="btn-exportar-categorias" class="btn btn-warning btn-sm text-white">
              <i class="fas fa-file-excel me-1"></i>Exportar
            </button>
          </div>
          <canvas id="grafico-categorias"></canvas>
        </div>

        <!-- Dashboard 4: Estoque Crítico -->
        <div class="dashboard-card">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <i class="fas fa-exclamation-triangle fa-lg text-danger"></i>
              <h4 class="m-0">Estoque Crítico</h4>
            </div>
            <button id="btn-exportar-critico" class="btn btn-danger btn-sm">
              <i class="fas fa-file-excel me-1"></i>Exportar
            </button>
          </div>
          <canvas id="grafico-critico"></canvas>
        </div>

      </div>
    </section>

    <!-- Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Carregamento do Menu lateral via JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('../components/menu.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('menu-container').innerHTML = html;
        })
        .catch(err => console.error("Erro ao carregar menu:", err));
    });
  </script>

  <script src="../scripts/produtos.js"></script>

</body>

</html>

          document.getElementById('menu-container').innerHTML = html;

    });
  </script>

  <!-- Scripts principais -->
    <script src="../scripts/menu.js"></script>
    <script type="module" src="../scripts/relatorio.js"></script>

  </main>
</body>

</html>
